<!doctype html> 
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384- Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>Contact Us</title> 
    </head>
    <body class=" container-fluid bg-img">
        <!-- dynamically loading header.html using jquery using id -->
        <div id="header"></div>
            
        <!--creating 2 columns. first consisting of a image and 
            second consisting of form which includes details like name, email id, message and a submit button-->
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <img src="../assets/contact.webp" width="100%" height="100%">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <form >
                    <h2 class="text-center" >Contact Us</h2>
                    <label class="form-inline" for="uname" class="form-check-label">Name:</label>
                    <input class="form-control" type="name" name="uname" placeholder="Enter your name"><br>
                    <label class="form-inline" for="mail" class="form-check-label">Email ID:</label>
                    <input class="form-control" type="email" name="mail"  placeholder="Enter your e-mail ID"><br>
                    <label class="form-inline" for="msg" class="form-check-label">Message:</label>
                    <textarea class="form-control" rows="5" type="textbox"  name="msg" placeholder="Message"></textarea><br>
                    <input class="form-control btn btn-warning " type="submit" value="Submit">
                </form>
            </div>
            
        </div>

        <!-- dynamically loading footer.html using jquery using id -->
        <div id="footer"></div> 
       
        <!-- dynamically loading header.html and footer.html using jquery using id -->
        <script>
            $(function(){
                $("#header").load("../nav/header.html");
                $("#footer").load("../nav/footer.html");
            })
        </script>
    </body>
</html>
